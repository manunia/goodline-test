<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <title>Good Line test</title>
</head>
<body>
    <main>
        <header>
            <div class="logo-block col-4">
                <div class="logo"></div>
                <h1>Датчик спокойствия</h1>
                <p class="intro">
                    Комплекс из камеры<br>
                    и мобильного приложения,<br>
                    который помогает<br>
                    в любой момент<br>
                    убедиться, что с близкими<br>
                    и домом всё в порядке.<br>
                </p>
            </div>
        </header>

        <div class="wrap-flex">
            <div class="gradient-fon cam-block" id="cam_1">
                <div class="camera"></div>
                <div class="learn"><span>Подробнее</span></div>
            </div>

            <div class="gradient-fon cam-block" id="cam_2">
                <div class="camera"></div>
                <div class="learn"><span>Подробнее</span></div>
            </div>
        </div>

        <!--секция маркетинговых предложений-->
        <h2>Приобрести</h2>

        <div class="wrap-flex">
            <div class="gradient-fon market">
                <div class="buy">
                    <div class="icons">
                        <img src="images/cam.svg" width="39" height="87">
                    </div>
                    <span>Покупка</span>
                </div>
            </div>
            <div class="gradient-fon market">
                <div class="buy">
                    <div class="icons">
                        <img src="images/cal.svg" width="59" height="63">
                        <img src="images/cam.svg" width="33" height="75">
                    </div>

                    <span>Рассрочка</span>
                </div>
            </div>
            <div class="gradient-fon market">
                <div class="buy">
                    <div class="icons">
                        <img src="images/100.svg" width="46" height="46">
                        <img src="images/cam.svg" width="39" height="87">
                        <img src="images/wifi.svg" width="43" height="33">
                    </div>
                    <p>Пакет</p>
                    <span>"Все под контролем"</span>
                </div>
            </div>
            <div class="gradient-fon market">
                <div class="buy">
                    <div class="icons">
                        <img src="images/btv.svg" width="40" height="32"><br>
                        <img src="images/100.svg" width="46" height="46">
                        <img src="images/cam.svg" width="33" height="74">
                        <img src="images/wifi.svg" width="43" height="33">
                    </div>
                    <p>Пакет</p>
                    <span>"Тысяча пятьсот"</span>
                </div>
            </div>
        </div>

        <!--секция формы для отправки телефона-->

    </main>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
